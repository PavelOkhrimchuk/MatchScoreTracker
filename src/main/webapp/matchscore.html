<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score</title>
    <link rel="stylesheet" href="css/matchscore.css">
</head>
<body>
<div class="main-container">
    <div class="score-container">
        <h1>Match Score</h1>
        <!-- Таблица с именами игроков и текущим счётом -->
        <div class="score-board">
            <div class="player-score">
                <h2 id="player1-name">Player 1</h2>
                <div class="score-details">
                    <p>Points: <span id="player1-points">0</span></p>
                    <p>Games: <span id="player1-games">0</span></p>
                    <p>Sets: <span id="player1-sets">0</span></p>
                </div>
            </div>
            <div class="player-score">
                <h2 id="player2-name">Player 2</h2>
                <div class="score-details">
                    <p>Points: <span id="player2-points">0</span></p>
                    <p>Games: <span id="player2-games">0</span></p>
                    <p>Sets: <span id="player2-sets">0</span></p>
                </div>
            </div>
        </div>
        <!-- Формы и кнопки для обновления счёта -->
        <form action="/match-score" method="post" class="score-update-form">
            <input type="hidden" name="uuid" value="${matchId}">
            <button type="submit" name="player" value="player1">Player 1 Won Point</button>
            <button type="submit" name="player" value="player2">Player 2 Won Point</button>
        </form>
        <!-- Если матч закончился, отображаем финальный счёт -->
        <div id="final-score" class="hidden">
            <h2>Final Score</h2>
            <div class="score-board">
                <div class="player-score">
                    <p id="final-player1-name">Player 1</p>
                    <p>Points: <span id="final-player1-points">0</span></p>
                    <p>Games: <span id="final-player1-games">0</span></p>
                    <p>Sets: <span id="final-player1-sets">0</span></p>
                </div>
                <div class="player-score">
                    <p id="final-player2-name">Player 2</p>
                    <p>Points: <span id="final-player2-points">0</span></p>
                    <p>Games: <span id="final-player2-games">0</span></p>
                    <p>Sets: <span id="final-player2-sets">0</span></p>
                </div>
            </div>
            <p>Winner: <span id="winner">Player 1</span></p>
        </div>
    </div>
</div>
</body>
</html>
