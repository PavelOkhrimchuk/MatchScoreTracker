<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches List</title>
    <link rel="stylesheet" href="css/matches.css">
</head>
<body>
<div class="main-container">
    <div class="matches-container">
        <h1>Played Matches</h1>

        <!-- Форма для поиска матчей по имени игрока -->
        <form action="/matches" method="get" class="search-form">
            <input type="text" name="filter_by_player_name" placeholder="Enter player name" value="${filterByPlayerName}">
            <button type="submit">Search</button>
        </form>

        <!-- Список матчей -->
        <div class="matches-list">
            <!-- Пример матчей -->
            <div class="match-item">
                <p><strong>Match ID:</strong> 123</p>
                <p><strong>Player 1:</strong> Player 1</p>
                <p><strong>Player 2:</strong> Player 2</p>
                <p><strong>Score:</strong> 3-2</p>
            </div>
            <!-- Дополнительные элементы match-item будут здесь -->
        </div>

        <!-- Пагинация -->
        <div class="pagination">
            <a href="/matches?page=${previousPage}&filter_by_player_name=${filterByPlayerName}" class="page-link">Previous</a>
            <a href="/matches?page=${nextPage}&filter_by_player_name=${filterByPlayerName}" class="page-link">Next</a>
        </div>
    </div>
</div>
</body>
</html>
